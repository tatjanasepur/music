<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>T•Solutions — Lyrics Player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background glow -->
  <div class="bg fx1"></div>
  <div class="bg fx2"></div>

  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <!-- Stavi svoj logo u repo kao logo.png -->
      <img src="logo.png" alt="T•Solutions" class="logo">
      <div class="brand-text">
        <div class="title">T•Solutions</div>
        <div class="tag">FULL-STACK • .NET • GAMES • AI</div>
      </div>
    </div>
    <nav class="nav">
      <a href="https://tatjanasepur.github.io/t-solutions-site/" target="_blank" class="btn solid">Hire me</a>
    </nav>
  </header>

  <!-- App Layout -->
  <main class="app">
    <!-- Sidebar -->
    <aside class="panel left">
      <div class="cover"></div>
      <div class="meta">
        <h1 class="song">Demo Karaoke Sync</h1>
        <div class="artist">by <span>T•Solutions</span></div>
      </div>

      <div class="controls">
        <audio id="audio" preload="metadata">
          <!-- Postavi svoj fajl: audio.mp3 (može kratki preview/royalty-free) -->
          <source src="audio.mp3" type="audio/mpeg">
        </audio>

        <div class="transport">
          <button id="play" class="btn round" aria-label="Play/Pause">▶</button>
          <div class="time">
            <span id="cur">0:00</span>
            <input id="seek" type="range" min="0" max="100" value="0" step="0.1" />
            <span id="dur">0:00</span>
          </div>
          <div class="vol">
            <input id="vol" type="range" min="0" max="1" step="0.02" value="1" />
          </div>
        </div>

        <div class="actions">
          <button id="loadDemo" class="btn ghost">Load demo LRC</button>
          <button id="loadFile" class="btn ghost">Import LRC</button>
          <input id="fileInput" type="file" accept=".lrc,text/plain" hidden />
        </div>
      </div>
    </aside>

    <!-- Lyrics -->
    <section class="panel lyrics-wrap">
      <div id="lyrics" class="lyrics">
        <div class="placeholder">
          <p>Load audio and press ▶</p>
          <p>Timed lines will auto-scroll & “fill” like karaoke.</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© T•Solutions — Modern web experiences</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
