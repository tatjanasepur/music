<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>T•Solutions — Lyrics Player</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <div class="bg fx1"></div>
  <div class="bg fx2"></div>

  <header class="site-header">
    <div class="brand">
      <img src="logo.png" alt="T•Solutions" class="logo">
      <div class="brand-text">
        <div class="title">T•Solutions</div>
        <div class="tag">FULL-STACK • .NET • GAMES • AI</div>
      </div>
    </div>
    <nav class="nav">
      <a href="https://tatjanasepur.github.io/t-solutions-site/" target="_blank" class="btn solid">Hire me</a>
    </nav>
  </header>

  <main class="app">
    <aside class="panel left">
      <!-- Search / Load -->
      <div class="search">
        <input id="q" class="btn" style="width:100%" placeholder="Artist – Song (ili YouTube URL)">
        <div style="display:flex; gap:8px; margin-top:8px">
          <button id="findPlay" class="btn solid">Play from YouTube</button>
          <button id="getLyrics" class="btn ghost">Fetch lyrics</button>
        </div>
      </div>

      <!-- YouTube player mount -->
      <div id="yt" style="margin-top:12px; border-radius:14px; overflow:hidden; aspect-ratio:16/9; background:#000"></div>

      <!-- Cover + meta -->
      <div class="cover" id="cover"></div>
      <div class="meta">
        <h1 class="song" id="songTitle">Demo Karaoke Sync</h1>
        <div class="artist">by <span id="songArtist">T•Solutions</span></div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <!-- Ostavljamo <audio> za lokalne mp3 (fallback) -->
        <audio id="audio" preload="metadata"><source src="audio.mp3" type="audio/mpeg"></audio>

        <div class="transport">
          <button id="play" class="btn round" aria-label="Play/Pause">▶</button>
          <div class="time">
            <span id="cur">0:00</span>
            <input id="seek" type="range" min="0" max="100" value="0" step="0.1" />
            <span id="dur">0:00</span>
          </div>
          <div class="vol">
            <input id="vol" type="range" min="0" max="1" step="0.02" value="1" />
          </div>
        </div>

        <div class="actions">
          <button id="loadDemo" class="btn ghost">Load demo LRC</button>
          <button id="loadFile" class="btn ghost">Import LRC</button>
          <input id="fileInput" type="file" accept=".lrc,text/plain" hidden />
        </div>
      </div>
    </aside>

    <section class="panel lyrics-wrap">
      <div id="lyrics" class="lyrics">
        <div class="placeholder">
          <p>Unesi pesmu ili YouTube URL, pa klikni ▶</p>
          <p>Timed lines se same skroluju i „pune“ kao karaoke.</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© T•Solutions — Modern web experiences</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
